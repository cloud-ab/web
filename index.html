<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud.ab - Download Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Cloud.ab</h1>
        <p>Enter a code to download your file.</p>
        
        <h3>Download a File</h3>
        <input type="text" id="fileCode" placeholder="Enter 5-digit code">
        <button onclick="downloadFile()">Download</button>
        <p><a href="upload.html">Upload a file</a></p>
    </div>

    <script>
        const fileDatabase = {};

        function generateCode() {
            return Math.floor(10000 + Math.random() * 90000).toString();
        }

        function uploadFile() {
            const fileInput = document.getElementById("fileUpload");
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const code = generateCode();
                fileDatabase[code] = file.name;
                alert(`File uploaded successfully! Your code: ${code}`);
            } else {
                alert("Please select a file to upload.");
            }
        }

        function downloadFile() {
            let code = document.getElementById("fileCode").value;
            if (fileDatabase[code]) {
                let fileName = fileDatabase[code];
                if (confirm(`Are you sure you want to download ${fileName}?`)) {
                    alert(`Downloading ${fileName}...`);
                    // Here, implement actual file retrieval logic from GitHub storage.
                }
            } else {
                alert("Invalid code. Please try again.");
            }
        }
    </script>
</body>
</html>
