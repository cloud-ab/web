<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud.ab - Upload File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload a File</h1>
        <input type="file" id="fileUpload">
        <button onclick="uploadFile()">Upload</button>
        <p id="uploadResult"></p>
        <p><a href="index.html">Back to Download</a></p>
    </div>

    <script>
        const fileDatabase = {};

        function generateCode() {
            return Math.floor(10000 + Math.random() * 90000).toString();
        }

        function uploadFile() {
            const fileInput = document.getElementById("fileUpload");
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const code = generateCode();
                fileDatabase[code] = file.name;
                document.getElementById("uploadResult").innerText = `File uploaded successfully! Your code: ${code}`;
            } else {
                alert("Please select a file to upload.");
            }
        }
    </script>
</body>
</html>
